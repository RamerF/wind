spring:
  profiles:
    active: mysql
  datasource:
    url: jdbc:mysql:///wind?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=UTF-8&reWriteBatchedInserts=true&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
wind:
  # 自动建表
  ddl-auto: update
  # 禁用公共字段
  disable-fields: deleted,create_time,update_time
  # entity所在包路径,多个以,分割
  entity-package: io.github.ramerf.wind.core.mysql